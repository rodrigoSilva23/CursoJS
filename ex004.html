<!DOCTYPE html>
<html lang="pt-BR"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evento  DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(22, 184, 22);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            
            

        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" >
        interaja...
    </div> 
    <script>
        function clicar(){
            var a = window.document.querySelector('#area')
            a.innerText = 'mudei de texto'
        }
    </script>
</body>
</html>
